version: '3.8'

services:
  # Migration Service
  migrate:
    image: migration-image
    build:
      context: .
      dockerfile: Dockerfile.migrate
    env_file: .env
      # command: ["npx", "db:migrate"]

  # Backend API Service
  api:
    image: api-image
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "4000:4000"
    env_file: .env
    depends_on:
      - migrate

  # Remix App Service
  app:
    image: app-image
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "80:3000"
    env_file: .env
    depends_on:
      - api

